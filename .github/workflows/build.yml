name: Flutter CI/CD

on:
  push:
    branches:
      - master  # أو اسم الفرع الذي تعمل عليه

jobs:
  build:
    runs-on: macos-latest  # يمكنك استخدام macos-latest للبناء على iOS

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'  # استخدم إصدار Flutter الذي تفضله
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Upload Android APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: Upload Android AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/
