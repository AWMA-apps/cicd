name: Flutter CI with Firebase Test Lab

on:
  push:
    branches: [master]  # غيّر اسم الفرع إذا كان مختلف

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android Debug APK
        run: flutter build apk --debug

      - name: Build Integration Test APK
        run: flutter build apk --debug --target integration_test/app_test.dart

      - name: Authenticate with Firebase
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_CREDENTIALS }}'

      - name: Install gcloud beta
        run: sudo apt-get install google-cloud-cli-beta

      - name: Run Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app build/app/outputs/flutter-apk/app-debug.apk \
            --test build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel2,version=30,locale=en,orientation=portrait
